name: build

on:
  push:
    tags:
      - "v*"

jobs:
  build-tauri:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: yarn install

      - name: Generate ThirdPartyLicenses-js
        run: |
          yarn licenses generate-disclaimer > ThirdPartyLicenses-js.txt

      - name: Generate ThirdPartyLicenses-rs
        run: |
          cargo install --locked cargo-bundle-licenses
          cargo bundle-licenses --workspace --format json --output ThirdPartyLicenses-rs.json

      - name: build tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false

      - name: Attach ThirdPartyLicenses
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ThirdPartyLicenses-js.txt
            ThirdPartyLicenses-rs.json
